[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
ignore_missing_imports = True

# SQLAlchemy specific settings
[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-flask_sqlalchemy.*]
ignore_missing_imports = True

# Ignore specific SQLAlchemy typing issues
[mypy-app.models.bug_report]
# SQLAlchemy models have complex typing that mypy doesn't handle well
disable_error_code = var-annotated,assignment

# Ignore unused type ignore in app/__init__.py
[mypy-app.__init__]
disable_error_code = unused-ignore
